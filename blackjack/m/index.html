<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="A basic blackjack game written in JavaScript" />
  <meta name="keywords" content="blackjack, javascript, app, online, casino" />
  <title>Blackjack ðŸ“± Mobile</title>
  <link href="styles/blackjack-mobile.css" rel="stylesheet">
  <link href="images/blackjack.ico" rel="shortcut icon" type="image/x-icon">
  <base target="_blank">
<script src="scripts/jquery-3.7.0.min.js"></script>
</head>
<!-- Deal new hand on page load -->
<body onload="mainGameLoop();">
  <script src="scripts/main.js"></script>
  <center>

<!--    <span class="cardDeckFontRed">ðŸƒŠ</span><span class="cardDeckFontBlack">ðŸ‚¡</span>&nbsp;&nbsp;
    <span class="mainHeader">B L A C K J A C K</span> -->

    <span id="toastMessage">52 Cards Used ðŸŽ² Shuffling Deck</span>
    <div id="statusBarTxt" class="statusOutline"></div><hr class="smallLine">
 
    <!-- Player game board for cards -->
    <div class="fixedTable">
    <table>
      <tr id="gameBoardPlayer">    
        <!-- Card go here in their own TD -->
      </tr>
    </table>
    </div><hr class="smallLine">
    <!-- Player score and money -->
    <table class="fixedTable">
      <tr>
          <td><div id="playerScoreTotalTxt">$250</div></td>
          <td><div id="playerScoreTxt">Player: 0</div></td>
      </tr>
    </table>
    <hr>
    <!-- Dealer game board for cards -->
    <div class="fixedTable">
    <table>
      <tr id="gameBoardDealer">    
        <!-- Card go here in their own TD -->
      </tr>
    </table>
    </div><hr class="smallLine">
    <!-- Player score and money -->
    <table class="fixedTable">
      <tr>
        <td><div id="dealerScoreTotalTxt">$1000</div></td>
        <td><div id="dealerScoreTxt">Dealer: 0</div></td>
      </tr>
    </table>
    <hr>
    <!-- [DEAL NEW HAND], [DOUBLE DOWN], [STAND], and [HIT] buttons -->
    <table>
     <tr>
      <td class="btnTable">
        <button id="btnStand" onclick="stand();" title="Stop drawing cards">S T A N D</button>&nbsp;
        <button onclick="drawPlayerCard();" id="btnHit" title="Draw 1 card">H I T</button>
        <hr class="hidden">
        <button onclick="restartGame();" id="btnNewGame" class="btnNewGameStyle" title="Deal a new hand">DEAL NEW HAND</button>
        <hr class="smallLine">
        <button class="btnNewGameStyle" onclick="doubleDown();" id="btnDoubleDown" title="Draw 1 more card for 2x payout">DOUBLE DOWN</button>
        <hr class="smallLine">
        <img src="../images/50.png" class="btnBet" id="btnBet50" onclick="betAmount=50;updateBet();">
        <img src="../images/100.png" class="btnBet" id="btnBet100" onclick="betAmount=100;updateBet();"> 
        <img src="../images/200.png" class="btnBet" id="btnBet200" onclick="betAmount=200;updateBet();">
      </td>
    </tr>
    </table>
  </center>

<img src="../images/50.png" class="hidden">
<img src="../images/100.png" class="hidden">
<img src="../images/200.png" class="hidden">
<img src="../images/50active.png" class="hidden">
<img src="../images/100active.png" class="hidden">
<img src="../images/200active.png" class="hidden">
<img src="../images/50outline.png" class="hidden">
<img src="../images/100outline.png" class="hidden">
<img src="../images/200outline.png" class="hidden">

</body>
</html>

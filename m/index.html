<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="../styles/rainbow_noise.css" rel="stylesheet">

<!-- TODO: use CSS for all formatting, reduce repeated function calls from index.html, give the buttons proper names -->
<body>
<script src="scripts/mobileMain.js"></script>
<div id="rainbowBanner" onclick="bDisablePhotoWarning=true;setBrushColor();updateBanner();updateButtons();"></div>
<center>
<table cellpadding="5" border="0">
  <tr>
    <td align="center" valign="bottom"><div id="divSpeed">Speed: 0</div></td>
    <td align="center" valign="bottom"><div id="divCoordsX">X: 0</div></td>
    <td align="center" valign="bottom"><div id="divCoordsY">Y: 0</div></td>
    <td align="center" valign="bottom" width="100" colspan="2"><div id="divColorMode">Grayscale</div></td>
  </tr>
  <tr align="left">
    <td align="left">
      <button class="runBtn" id="button1" onclick="newAnimationInstance();" title="Run (R)">‚ñ∂ RUN</button>
    </td>
    <td align="center">
      <button class="pauseBtn" id="button2" onclick="pauseAnimation();" title="Pause (P)">‚ùö‚ùö PAUSE</button>
    </td>
    <td align="right">
      <button class="clearBtn" id="button3" onclick="clearScreen();" title="Clear Screen (C)">‚ó™ CLEAR</button>
    </td>
    <td align="right" width="10%">
      <button class="helpBtn" id="button10" onclick="swapColorMode();" title="Next palette (Spacebar)"></button>
    </td>
    <td align="left" width="10%">
      <button class="helpBtn" id="button8" onclick="setRandomPalette();setBrushColor();" title="Random palette [*]">üé≤Ô∏è</button>
    </td>
  </tr>
  <tr align="left">
    <td>
      <button class="shapeBtn" id="button4" onclick="shapeType='triangle';setBrushColor();updateBanner();updateButtons();"
      title="Triangles rapidly drawn in a random color and location: rand((x1,y1), (x2,y2)), rand((x1+randomOffset,y1+randomLength))">‚ßé Triangle Web</button>
    </td>
    <td align="center">
      <button class="shapeBtn" id="button5" onclick="shapeType='line';setBrushColor();updateBanner();updateButtons();"
      title="Lines with random coordinates: rand((x1,y1), (x2,y2))">‚ñß Line Scatter</button>
    </td>
    <td align="right">
      <button class="shapeBtn" id="button6" onclick="shapeType='starburst';setBrushColor();updateBanner();updateButtons();"
      title="Lines from a fixed-origin to a random point: (xOrigin,yOrigin), rand((x1,y1))">‚ú∫ Starburst</button>
    </td>
    <td align="right" width="10%">
      <button class="helpBtn" id="button9" onclick="xOrigin = 390;yOrigin = 240;setBrushColor();" title="Reset origin to center (O)">üè†</button>
    </td>
    <td align="left" width="10%">
      <button class="helpBtn" id="button7" onclick="confirmCanvasOverwrite();" title="Help (H)">‚ùî</button>
    </td>
  </tr>
</table>
</center>

<!-- TODO: improve the naming scheme of repeated variables -->
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahtzee</title>
  <link href="styles/yahtzee.css" rel="stylesheet">
  <link href="images/yahtzee-icon-3d.png" rel="shortcut icon" type="image/x-icon">
</head>
<body>
<center>

<img src="images/yahtzee-banner.png" class="mainHeader" draggable="false">

<table class="mainContainer">
  <tr>
    <td>
      <!-- Upper Section -->
      <table class="sectionTable">
        <tr>
          <th colspan="2">UPPER SECTION</th>
        </tr>
        <tr id="rowAces" tabindex="1">
          <td class="leadRow">Aces</td>
          <td id="txtScoreAces"></td>
        </tr>
        <tr id="rowTwos" tabindex="2">
          <td class="leadRow">Twos</td>
          <td id="txtScoreTwos"></td>
        </tr>
        <tr id="rowThrees" tabindex="3">
          <td class="leadRow">Threes</td>
          <td id="txtScoreThrees"></td>
        </tr>
        <tr id="rowFours" tabindex="4">
          <td class="leadRow">Fours</td>
          <td id="txtScoreFours"></td>
        </tr>
        <tr id="rowFives" tabindex="5">
          <td class="leadRow">Fives</td>
          <td id="txtScoreFives"></td>
        </tr>
        <tr id="rowSixes" tabindex="6">
          <td class="leadRow">Sixes</td>
          <td id="txtScoreSixes"></td>
        </tr>
        <tr id="rowUpperSubtotal">
          <td class="leadRow">SCORE</td>
          <td id="txtScoreUpperSubtotal"></td>
        </tr>
      </table><hr class="hidden">
      <!-- Upper total and bonus -->
      <table class="subTotalTable">      
          <tr id="rowUpperBonus" title="+35 points if total > 62">
          <td class="leadRow">Upper Bonus</td>
          <td id="txtScoreUpperBonus"></td>
        </tr>
          <tr id="rowUpperTotal">
          <td class="leadRow">TOTAL</td>
          <td id="txtScoreUpperTotal"></td>
        </tr>
      </table>
    </td>
  <!-- Lower Section -->
    <td>
      <table class="sectionTable">
        <tr>
          <th colspan="2">LOWER SECTION</th>
        </tr>
        <tr id="rowThreeOfAKind" tabindex="7">
          <td class="leadRow">Three of a Kind</td>
          <td id="txtScoreThreeOfAKind"></td>
        </tr>
        <tr id="rowFourOfAKind" tabindex="8">
          <td class="leadRow">Four of a Kind</td>
          <td id="txtScoreFourOfAKind"></td>
        </tr>
        <tr id="rowFullHouse" tabindex="9">
          <td class="leadRow">Full House</td>
          <td id="txtScoreFullHouse"></td>
        </tr>
        <tr id="rowSmallStraight" tabindex="10">
          <td class="leadRow">Small Straight</td>
          <td id="txtScoreSmallStraight"></td>
        </tr>
        <tr id="rowLargeStraight" tabindex="11">
          <td class="leadRow">Large Straight</td>
          <td id="txtScoreLargeStraight"></td>
        </tr>
        <tr id="rowYhatzee" tabindex="12">
          <td class="leadRow">Yahtzee</td>
          <td id="txtScoreYahtzee"></td>
        </tr>
        <tr id="rowChance" tabindex="13">
          <td class="leadRow">Chance</td>
          <td id="txtScoreChance"></td>
        </tr>
      </table><hr class="hidden">
      <!-- Lower Bonuses -->
      <table class="subTotalTable">
          <tr id="rowYahtzeeBonus" title="+100 for each Yahtzee">
          <td class="leadRow">Yahtzee Bonus</td>
          <td id="txtScoreYahtzeeBonus"></td>
        </tr>
          <tr id="rowLowerTotal">
          <td class="leadRow">TOTAL</td>
          <td id="txtScoreLowerTotal"></td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<table class="mainContainer">
  <tr>
    <td>
      <!-- Overall Totals -->
      <table class="grandTotalTable">
        <tr>
          <th colspan="2">OVERALL SCORE</th>
        </tr>
        <tr id="rowUpperGrandTotal">
          <td class="leadRow">UPPER SECTION</td>
          <td id="txtGrandTotalUpper"></td>
        </tr>
        <tr id="rowLowerGrandTotal">
          <td class="leadRow">LOWER SECTION</td>
          <td id="txtGrandTotalLower"></td>
        </tr>
        <tr id="rowFinalGrandTotal">
          <td class="leadRow">GRAND TOTAL</td>
          <td id="txtGrandTotalFinal"></td>
        </tr>
      </table>
    </td>
  </tr>
</table><hr class="hidden">

<!-- Dice table -->
<table class="mainContainer">
  <tr>
    <td>
      <table id="playerDice">
        <tr>
          <td class="diceCell"><img src="images/dice-5.png" id="currentDiceImg-1" class="diceButton" draggable="false"></td>
          <td class="diceCell"><img src="images/dice-5.png" id="currentDiceImg-2" class="diceButton" draggable="false"></td>
          <td class="diceCell"><img src="images/dice-5.png" id="currentDiceImg-3" class="diceButton" draggable="false"></td>
          <td class="diceCell"><img src="images/dice-5.png" id="currentDiceImg-4" class="diceButton" draggable="false"></td>
          <td class="diceCell"><img src="images/dice-5.png" id="currentDiceImg-5" class="diceButton" draggable="false"></td>
        </tr>
      </table><hr class="hidden">
    </td>
  </tr>
  <!-- Roll dice button -->
  <tr>
    <td>
      <button id="btnRoll" class="enabledButton" tabindex="0"></button>
    </td>
  </tr>
</table><br>

<!-- Status Bar -->
<table class="statusTable">
  <tr>
    <th colspan="3" id="txtStatusHeader"></th>
  </tr>
<!--   <tr title="Bonus: +35 points if upper subtotal > 62">
    <td id="txtHighScoreLead">ℹ️ Points Required for Upper Bonus</td>
    <td id="txtHighScore">63</td>
  </tr>
 -->
   <tr>
    <td id="txtHighScoreLead">High Score</td>
    <td id="txtPlayerName"></td>
    <td id="txtHighScore" title="Click to reset high score"></td>
  </tr>
</table>

<!-- Preload dice images -->
<img src="images/dice-1.png" class="invisible">
<img src="images/dice-2.png" class="invisible">
<img src="images/dice-3.png" class="invisible">
<img src="images/dice-4.png" class="invisible">
<img src="images/dice-5.png" class="invisible">
<img src="images/dice-6.png" class="invisible">

<!-- Preload audio files -->
<audio src="audio/dice_hold.ogg" class="invisible"></audio>
<audio src="audio/dice_unhold.ogg" class="invisible"></audio>
<audio src="audio/throw_5_dice.ogg" class="invisible"></audio>
<audio src="audio/fill_score.ogg" class="invisible"></audio>
<audio src="audio/yahtzee.ogg" class="invisible"></audio>
<audio src="audio/yahtzee_applause.ogg" class="invisible"></audio>
<audio src="audio/bonus_upper.ogg" class="invisible"></audio>
<audio src="audio/new_highscore.ogg" class="invisible"></audio>

</center>

<script src="scripts/jquery-3.7.0.min.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>

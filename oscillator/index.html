<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple Waves</title>
  <link href="styles/oscillator.css" rel="stylesheet">
  <link href="images/oscillator.ico" rel="shortcut icon" type="image/x-icon">
  <script src="scripts/jquery-3.7.0.min.js"></script>
</head>

<body>

<center>

<h1>
  <img src="images/oscillator_logo.png" class="headerGraphic">&nbsp;&nbsp;Simple Waves: a primitive synth and terrible sequencer&nbsp;&nbsp;
  <img src="images/oscillator_logo.png" id="headerFlipRight" class="headerGraphic">
</h1>
<hr>

<table class="frequencyHeader">
  <tr>
    <td id="txtFrequencyLead">Frequency:</td>
    <td id="txtFrequencyValue">0 Hz</td>
    <td id="txtWaveformLead">Waveform:</td>
    <td id="txtWaveformValue">TRIANGLE</td>    
  </tr>
</table><br><br>

<button id="btnPlayTrackFinalFantasy" class="waveStyle">Final Fantasy - Prelude</button>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<button id="btnPlayTrackStrangerThings" class="waveStyle">Stranger Things Theme</button><br><br>
<button id="btnPlayTrackStarWars" class="waveStyle">Star Wars - Imperial March</button>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<button id="btnPlayAudioTrack" class="waveStyle" title="Click here to play a song">⏹️ MUSIC PAUSED</button>
<br><br><br>

<table>
  <tr>
    <td class="waveformMenu"><button id="waveSine" class="waveStyle" onmousedown="setCurrentWaveform('sine')">Sine</button></td>
    <td class="waveformMenu"><button id="waveSquare" class="waveStyle" onmousedown="setCurrentWaveform('square')">Square</button></td>
    <td class="waveformMenu"><button id="waveSawtooth" class="waveStyle" onmousedown="setCurrentWaveform('sawtooth')">Sawtooth</button></td>
    <td class="waveformMenu"><button id="waveTriangle" class="waveStyle" onmousedown="setCurrentWaveform('triangle')">Triangle</button></td>
  </tr>
</table>

</center>

<script src="scripts/main.js"></script>

</body>

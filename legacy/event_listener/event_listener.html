 <body>
 <center>

</center>

<script>
	function addGlobalEventListener(targetID)
	{
		targetID.addEventListener("mousemove", e => {
			p1.innerHTML = "X = " + e.clientX;
			p1.innerHTML += "<br>";
			p1.append("Y = " + e.clientY);
			console.log(e);
		})
	}

addGlobalEventListener(document);

</script>

<!DOCTYPE html>
<html lang="en">
	<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Rainbow Noise</title>		
	<link href="styles/rainbow_noise.css" rel="stylesheet">
	<link rel="shortcut icon" href="images/rainbow_noise.ico" type="image/x-icon">
</head>

<body>

<script src="scripts/user.js" type="text/javascript"></script>

<div id="title">Rainbow Noise</div>

<center>
<table cellpadding="5">
	<tr>
		<td><div id="divCoords">Move the mouse over the canvas or click [START]</div></td>
	</tr>
</table>
<hr width="800" color="#aaaaaa">
<!-- Table of butons for playing, pausing, and clearing the animation -->
<table cellpadding="2">
	<tr align="left">
		<td align="left" width="150"><button id="button1" class="startBtn" onclick="animateLines();bIsRunning=true;">START</button></td>
		<td align="center" width="150"><button id="button2" class="pauseBtn" onclick="cancelAnimation();">PAUSE</button></td>
		<td align="right" width="150"><button id="button3" class="clearBtn" onclick="clearScreen();">CLEAR</button></td>
	</tr>
</table>
<hr width="450" color="#aaaaaa">
<!-- Second row of buttons selects an animation  -->
<table cellpadding="2">
	<tr align="left">
		<td align="left" width="150"><button id="button4" class="shapeBtn" onclick="animationType='triangle';">Triangles</button></td>
		<td align="center" width="150"><button id="button5" class="shapeBtn"onclick="animationType='fan';">Starburst</button></td>
		<td align="right" width="150"><button id="button6" class="shapeBtn"onclick="animationType='line';">Lines</button></td>
	</tr>
</table><hr width="800" color="#aaaaaa">
</center>

<script src="scripts/draw_canvas.js"></script>

</body>
</html>

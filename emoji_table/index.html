<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Emoji Table</title>
  <link href="styles/emoji_table.css" rel="stylesheet">
  <link href="images/emoji_table.ico" rel="shortcut icon" type="image/x-icon">
  <base target="_blank">
</head>
<body>

<center>

<span class="txtMainHeader">Emoji Table</span>

<!-- Copy-to-clipboard toast -->
<span id="toastMessage"></span>

<table id="txtTableOutput" class="emojiFix">
  <tbody>
    <!-- JQuery populates the TD/cells -->
  </tbody>
</table>

<table id="txtTableOutputFlags" class="emojiFix">
  <tbody>
    <!-- JQuery populates the TD/cells -->
  </tbody>
</table>

<!-- Display count (nEmojisGenerated) -->
<span id="txtDisplayEmojiCount"></span>
<span id="txtDisplayFlagCount"></span>

</center>

<!-- Preload images to reduce load latency -->
<img src="images/menu.png" class="hidden">
<img src="images/menu-dark.png" class="hidden">

<script src="scripts/jquery-3.7.0.min.js"></script>
<script src="scripts/main.js"></script>
</body>
